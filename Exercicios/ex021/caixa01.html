<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 {
            background-color: beige;
            height: 200px;
            width: 200px;

            border: 5px solid grey;

            padding: 10px;

            margin: 10px auto 10px auto;

            outline: 3px dashed salmon;
        }

        a {
            border: 5px solid red;
            padding-top: 5px;
            padding-right: 5px;
            padding-bottom: 5px;
            padding-left: 5px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafo também são exemplos de box-level, mas os <a href="#">links são exmeplos de caixas inline-level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
